<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon name="person-add" class="person"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Correo electrónico</ion-label>
        <ion-input clearInput class="text">
        </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Contraseña</ion-label>
        <ion-input clearInput class="text" type="password">
        </ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button
    expand="block"
    class="text capitalize"
    color="success"
    shape="round">
    Aceptar
  </ion-button>

  <ion-button
    expand="block"
    class="text capitalize"
    color="danger"
    shape="round"
    href="/login">
    Cancelar
  </ion-button>
</ion-content>
